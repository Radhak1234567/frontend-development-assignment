<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 300px;
            margin: 50px auto;
            width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-box {
            width: 250px;
            padding: 20px;
            text-align: center;
        }

        .form-box input[type="text"],
        .form-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-box button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-box h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Login</h2>
            <img src="C:/Users/User/OneDrive/Pictures/RADHA.jpg" width="50" height="100" alt="Your Image">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button>Login</button>
        </div>
        <div class="form-box">
            <h2>Signup</h2>
            <img src="C:/Users/User/OneDrive/Pictures/RADHA.jpg" width="50" height="100" alt="Your Image">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button>Signup</button>
        </div>
    </div>
</body>
</html>
